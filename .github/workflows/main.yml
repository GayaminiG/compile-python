name: Python application test with Github Actions

on: [push]

jobs: 
  build: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with: 
          python-version: 3.x

      - name: Install dependencies
        run: |
          make install
